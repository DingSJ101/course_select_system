{% extends 'bootstrap/base.html' %}

{% block title %}学生选课系统{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://v4.bootcss.com/docs/4.3/examples/floating-labels/floating-labels.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col col-md-3 col-lg-5 py-5 text-center mx-auto">
        <form action="/login" method="POST" class="form-signin">
          <div class="text-center mb-4">
            <h1><strong>学生选课系统</strong></h1>
          </div>
          <br>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-warning" role="alert">
                  <strong>{{ message }}</strong>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <div class="form-label-group text-left">
            <label for="inputText">学号/工号</label>
            <input type="number" name="username" id="inputText" class="form-control" placeholder="Username" required
                   autofocus>
          </div>

          <div class="form-label-group text-left py-2">
            <label for="inputPassword">密码</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                   required>
          </div>
<!--          <div class="checkbox mb-3 py-2">-->
<!--            <label>-->
<!--              <input type="checkbox" name="remember"> 记住我-->
<!--            </label>-->
<!--          </div>-->
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
